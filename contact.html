<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="layouts.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header clearfix">
        <h1>&#9742; Contact Us</h1>

        <nav>
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="challenges.html">Challenges</a>
          <a href="contact.html">Contact Us</a>
          <a href="login.html">Login</a>
        </nav>
      </header>

      <main >
        <form>
          <table width="100%">
            <caption>
              <h2>Hubungi Kami</h2>

            </caption>
            <tr>
              <td><label for="name">Nama Lengkap</label></td>
              <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
              <td><label for="email">Alamat Email</label></td>
              <td><input type="email" id="email" name="email" /></td>
            </tr>
            <tr>
              <td><label for="kategori">Kategori</label></td>
              <td>
                <input
                  type="radio"
                  id="report"
                  name="kategori"
                  value="report"
                />
                <label for="report">Laporan</label>
                <input
                  type="radio"
                  id="feedback"
                  name="kategori"
                  value="feedback"
                />
                <label for="feedback">Masukkan</label>
              </td>
            </tr>
            <tr>
              <td><label for="message">Pesan</label></td>
              <td>
                <textarea id="message" name="message" rows="5"></textarea>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input
                  type="checkbox"
                  id="verification"
                  name="verification"
                  value="1"
                  required
                />
                <label for="verification">Konfirmasi Tindakan</label>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <input type="submit" value="Kirim" />
              </td>
            </tr>
            <tr>
              <td colspan="2"><hr /></td>
            </tr>
          </table>
        </form>
      </main>
    </div>
  </body>
</html>
